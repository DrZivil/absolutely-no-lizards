<script>
    $(document).ready(function() {

                var items = [];

                    items.push( "<div class='col-md-6'><div id='" + key + "'>" + val + "</div></div>" );

                $( "<ul/>", {
                    "class": "my-new-list",
                    html: items.join( "" )

            });

        })(jQuery);
    });
